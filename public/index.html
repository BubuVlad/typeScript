<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Type script</title>
  <style>
    .item {
      display: inline-block;
      max-width: 300px;
      margin: 10px;
    }
    img {
      max-width: 100%;
    }

    .commands__content,
    .content__content {
      display: inline-block;
      vertical-align: top;
    }
  </style>
</head>
<body>
  <h1>Start</h1>
  <div class="container" style="font-size: 0; width: 100%;">
    <div class="commands__content" style="display: inline-block; width: 30%; font-size: 20px;">
      <h2>Commands</h2>
      <!-- Sa-l creez dinamic -->
      <fieldset class="form-product">
        <legend>Product adding</legend>
        <input type="text" data-validate="string" name="name" id="name">
        <input type="text" name="description" id="description">
        <input type="text" name="image" id="image">
        <input type="text" name="type" id="type">
        <button type="button" id="add-btn">Add</button>
      </fieldset>
      <fieldset>
        <legend>Local Storage</legend>
        <div class="output"></div>
      </fieldset>
    </div>
    <div class="content__content" style="display: inline-block; width: 70%; font-size: 20px;">
      <h2>Content</h2>
      <div id="productList">

      </div>
    </div>
  </div>
</body>
</html>
